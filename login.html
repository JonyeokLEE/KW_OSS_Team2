<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Management Program</title>
    <link rel="stylesheet" href="LoginForm.css">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            background-image: linear-gradient(120deg, #380036, #0CBABA);
            /* 추가: 세로 방향으로 정렬 */
        }

        /* Additional styles for better appearance */
        h1 {
            text-align: center;
            margin-bottom: 20px;
            /* 추가: 제목 아래 여백 */
        }

        .input-container {
            display: flex;
            flex-direction: row;
            /* 추가: 가로 방향으로 정렬 */
            align-items: center;
            /* 추가: 세로 가운데 정렬 */
            margin-bottom: 10px;
        }

        label {
            margin-right: 10px;
            /* 추가: 레이블과 입력란 사이 여백 */
        }

        input {
            flex: 1;
            /* 추가: 남은 공간을 모두 채우도록 설정 */
        }

        button {
            display: block;
            margin-bottom: 10px;
        }
    </style>
    <script src="main.js"></script>
</head>

<body>

    <div style="margin-bottom: 15%;"></div>

    <form class="LoginForm" onsubmit="event.preventDefault(); goToNextPage();">


        <h1>Study Management Program</h1>
        <div class="input-container">
            <label for="userId">User ID</label>
            <input type="text" id="userId" name="userId">
        </div>

        <button onclick="goToNextPage()">Log-In</button>

        </div>

    </form>
    <div style="margin-bottom: 15%;"></div>

</body>

</html>
